name: ESLint Check

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/eslint.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'frontend/**'

jobs:
  eslint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile
      
      - name: Run ESLint (fail only on errors, warn is acceptable)
        run: cd frontend && pnpm exec eslint src --format compact
      
      - name: Comment on PR if ESLint fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå ESLint check failed. Please run `pnpm eslint --fix` to fix the issues.'
            })
